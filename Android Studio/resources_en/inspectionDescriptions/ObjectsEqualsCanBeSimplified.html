Докладывает о вызовах к <b>Objects.equals(a, b)</b>, где первый аргумент статистически будет не пустым (non-null).
  Такие вызовы могут быть безопасно заменены на <b>a.equals(b)</b> или <b>a == b</b>, если оба аргумента примитивного типа.
