<body>
Проверяет, если запись (шаблон) повторяется в файле для игнорирования (например .gitignore, .hgignore).
Повторяющиеся записи в этих файлах являются избыточными и могут быть удалены.

<p>Например:</p>
<pre>
    # Папки вывода
    /out/
    /target/
    <b><span style="color: #BE9117; ">/out/</span></b>
</pre>
</body>
</html>
